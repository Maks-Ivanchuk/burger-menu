<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
   <link rel="stylesheet" href="./src/styles/style.scss">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet">
   <title>Retromagaz</title>
</head>

<body>
   <div class="wrapper">
      <main>
         <section class="components">
            <div class="container">
               <div class="calculator-android">
                  <div class="calculator__output">
                     <div class="output__wrapper">
                        <div class="output__previous-operand"></div>
                        <div class="output__operation"></div>
                        <div class="output__current-operand"></div>
                     </div>
                     <div class="calculator__result"></div>
                  </div>
                  <div class="calculator__button">
                     <button class="button button--ac" data-all-clear>ะะก</button>
                     <button class="button button--symbols" data-operation>( )</button>
                     <button class="button button--symbols" data-operation value="%">%</button>
                     <button class="button button--symbols" data-operation value="/">รท</button>
                     <button class="button button--num" data-number value="7">7</button>
                     <button class="button button--num" data-number value="8">8</button>
                     <button class="button button--num" data-number value="9">9</button>
                     <button class="button button--symbols" data-operation value="*">&#215;</button>
                     <button class="button button--num" data-number value="4">4</button>
                     <button class="button button--num" data-number value="5">5</button>
                     <button class="button button--num" data-number value="6">6</button>
                     <button class="button button--symbols" data-operation value="-">-</button>
                     <button class="button button--num" data-number value="1">1</button>
                     <button class="button button--num" data-number value="2">22</button>
                     <button class="button button--num" data-number value="3">3</button>
                     <button class="button button--symbols" data-operation value="+">+</button>
                     <button class="button button--num" data-number value="0">0</button>
                     <button class="button button--num" data-point value=".">.</button>
                     <button class="button button--num" data-delete>&#9003;</button>
                     <button class="button button--result" data-equals value="=">=</button>
                  </div>
               </div>
            </div>
         </section>
      </main>
   </div>
   <script src=" src/script.js">
   </script>
</body>

</html>
